import:
    - ~/.config/alacritty/material_theme.yaml

window:
    padding:
        x: 15
        y: 15
    decorations: none

font:
    normal:
        family: MesloLGL Nerd Font
        style: Regular
    bold:
        family: MesloLGL Nerd Font
        style: Bold
    italic:
        family: MesloLGL Nerd Font
        style: Italic
    bold_italic:
        family: MesloLGL Nerd Font
        style: Bold Italic
    size: 20

draw_bold_text_with_bright_colors: true
